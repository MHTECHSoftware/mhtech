<footer id="site-footer">

    {{ $menu := index .Site.Data.menus .Language.Lang -}}
    <div>
      {{ partial "menu" $menu.footer }}
      {{ partial "icons" $menu.footer_right }}
    </div>
    <div>
      {{ page.RenderString (dict "display" "block") $menu.footer_text }}
    </div>
  </div>
</footer>
