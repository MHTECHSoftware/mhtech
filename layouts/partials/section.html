{{ $sectionId := replace (lower .section_name) " " "-" -}}
{{ $color := default "white" .background }}
<section class="{{ $color }} {{ .type }} section" id="{{$sectionId}}">
  {{ if not .hide_section_name }}{{ with .section_name -}}
  <h2>{{ . }}</h2>
  {{- end }}{{ end }}
  {{ partial (printf "sections/%s" .type) . }}
</section>
