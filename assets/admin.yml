---
backend:
{{- if eq hugo.Environment "development" }}
  name: proxy
  proxy_url: http://localhost:8081/api/v1
{{- else }}
  name: git-gateway
  branch: main
{{- end }}
site_url: "{{ .Site.BaseURL }}"
media_folder: /assets/images
public_folder: /images/
logo_url: {{ (resources.Get "icon.svg" | resources.Fingerprint "md5").RelPermalink }}
i18n:
  structure: multiple_folders
  locales: [en, nb]
  default_locale: en
collections:
  - name: pages
    i18n:
      structure: multiple_files
      locales: [en, nb]
      default_locale: en
    label: Pages
    identifier_field: languageKey
    label_singular: Page
    folder: content
    create: true
    format: frontmatter
    editor: { preview: false }
    fields:
      - label: Page ID
        name: languageKey
        widget: string
        i18n: duplicate
        hint: 'Admin only: a key to make sure different translations are kept linked'
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Hide title?
        name: hide_title
        widget: boolean
        default: false
        required: false
        i18n: true
      - label: Sections
        name: sections
        label_singular: Section
        widget: list
        i18n: true
        types:
          - label: Short text
            name: short-text
            summary: '{{ print "{{section_name}}" }}'
            fields:
              - label: Section name
                name: section_name
                required: true
                widget: string
              - label: Hide section name?
                name: hide_section_name
                widget: boolean
                required: false
                default: true
              - label: Image
                name: image
                media_folder: '/assets/images/'
                public_folder: '/images/'
                required: false
                widget: image
              - label: Content
                name: content
                required: false
                widget: markdown
              - label: Layout
                name: layout
                widget: select
                default: image-on-left
                options:
                  - { label: "Image on left", value: "image-on-left" }
                  - { label: "Image on right", value: "image-on-right" }
                hint: 'If you’ve provided just an image or just text, it will be centred'
          - label: Long text
            name: text
            summary: '{{ print "{{section_name}}" }}'
            fields:
              - label: Section name
                name: section_name
                required: true
                widget: string
              - label: Hide section name?
                name: hide_section_name
                required: false
                widget: boolean
                default: true
              - label: Content
                required: false
                name: content
                widget: markdown
          - label: Hero
            name: hero
            summary: '{{ print "{{section_name}}" }}'
            fields:
              - label: Section name
                name: section_name
                required: true
                widget: string
              - label: Hide section name?
                name: hide_section_name
                widget: boolean
                required: false
                default: true
              - label: Text
                name: text
                required: false
                widget: markdown
              - label: Image
                name: image
                required: false
                widget: image
          - label: Detail boxes
            name: detail-boxes
            summary: '{{ print "{{section_name}}" }}'
            fields:
              - label: Section name
                name: section_name
                required: true
                widget: string
              - label: Hide section name?
                name: hide_section_name
                widget: boolean
                required: false
                default: true
              - label: Description
                name: description
                required: false
                widget: markdown
              - label: Description placement
                name: layout
                widget: select
                default: description-on-left
                options:
                  - { label: "Description on left", value: "description-on-left" }
                  - { label: "Description on right", value: "description-on-right" }
                  - { label: "Description above", value: "description-above" }
              - label: Box style
                name: style
                widget: select
                default: alternating
                options:
                  - { label: "Alternating sides", value: "alternating" }
                  - { label: "Slideshow", value: "slideshow" }
                  - { label: "Left-aligned grid", value: "left-grid" }
                  - { label: "Centred grid", value: "center-grid" }
              - label: Smaller boxes?
                name: smaller
                widget: boolean
                required: false
                default: false
              - label: Boxes
                label_singular: Box
                name: boxes
                widget: list
                summary: '{{ print "“{{title}}” | {{image}}" }}'
                fields:
                  - label: Image
                    name: image
                    widget: image
                    required: false
                    media_folder: '/assets/images/'
                    public_folder: '/images/'
                  - label: Title
                    name: title
                    required: false
                    widget: string
                  - label: Blurb
                    name: blurb
                    required: false
                    widget: markdown
                    minimal: true
                    buttons:
                      - bold
                      - italic
                      - link
                      - bulleted-list
                      - numbered-list
                    editor_components: []
                  - label: Link
                    required: false
                    name: href
                    widget: string
                    pattern: ['^(/[-a-zåøæ0-9/]*|https?://.*|#|mailto:.+@.+\..+)$', 'Should start / or # for internal links, http(s):// for external links, or mailto: for email addresses']
              - label: Background
                name: background
                widget: select
                default: white
                options:
                  - { label: "White", value: "white" }
                  - { label: "Green", value: "Green" }
                  - { label: "Light green", value: "light-green" }
                  - { label: "Dark green", value: "dark-green" }
          - label: Logo grid
            name: logo-grid
            summary: '{{ print "{{section_name}}" }}'
            fields:
              - label: Section name
                name: section_name
                required: true
                widget: string
              - label: Hide section name?
                name: hide_section_name
                required: false
                widget: boolean
                default: true
              - label: Logos
                label_singular: Logo
                name: logos
                widget: list
                fields:
                  - label: Name
                    name: name
                    widget: string
                  - label: Link
                    name: href
                    required: false
                    widget: string
                    pattern: ['^(/[-a-zåøæ0-9/]*|https?://.*|mailto:.+@.+\..+)$', 'Should start / for internal links, http(s):// for external links, or mailto: for email addresses']
                  - label: Image
                    name: image
                    widget: image
                    media_folder: '/assets/logos/'
                    public_folder: '/logos/'
      - label: Slug
        name: slug
        widget: string
        required: true
        pattern: ['^(<HOME>|[-a-zåøæ0-9]+)$', 'Can only contain lowercase letters, numbers and dashes']
        i18n: true
      - label: Keep as draft?
        name: draft
        widget: boolean
        required: false
        default: false
        i18n: true
        hint: Check this if you are not ready for the page to go live
      - label: Menu title
        name: menu_title
        widget: string
        required: false
        i18n: true
        hint: Uses page title if left blank
      - label: OpenGraph/Social
        name: meta
        i18n: true
        widget: object
        required: false
        fields:
          - label: Title
            name: title
            widget: string
            required: false
            i18n: true
            hint: Leave blank to use page title
          - label: Description
            name: description
            widget: string
            required: false
            i18n: true
            hint: Recommended
          - label: Type
            name: type
            widget: string
            required: false
            default: article
            i18n: true
            hint: Probably ‘article’ or ‘website’. Defaults to ‘article’ if left blank
          - label: Image
            name: image
            media_folder: '/assets/images/'
            public_folder: '/images/'
            widget: image
            required: false
            i18n: true
            hint: Recommended
      - label: Code for <head>
        name: head_extra
        required: false
        widget: code
        output_code_only: true
        i18n: true
        default_language: html
      - label: Code for <body>
        name: body_extra
        required: false
        widget: code
        output_code_only: true
        i18n: true
        default_language: html
      - label: Redirects
        label_singular: Redirect
        name: redirects
        widget: list
        i18n: true
        field:
          name: from
          label: From
          widget: string
          pattern:
            - '^/'
            - 'Should start with a ‘/’'
        summary: '{{ print "{{from}}" }}'
  - label: Per-language settings
    name: settings
    editor: { preview: false }
    i18n:
      structure: single_file
      locales: [en, nb]
      default_locale: en
    files:
      - label: Menus
        name: menus
        file: data/menus.yml
        i18n:
          structure: single_file
          locales: [en, nb]
          default_locale: en
        fields:
          - label: Main
            name: main
            label_singular: Main menu item
            widget: list
            i18n: true
            types: &menuItemTypes
              - label: Page
                name: page
                summary: '{{ print "{{link}}" }}'
                fields:
                  - label: Link
                    name: link
                    required: true
                    widget: relation
                    collection: pages
                    value_field: languageKey
                    search_fields:
                      - languageKey
                      - slug
                      - title
                      - menu_title
              - label: Email
                name: email
                summary: '{{ print "{{email_address}}" }}'
                fields:
                  - label: Email addresss
                    name: email_address
                    widget: string
                    required: true
                    pattern: ['^.*@.*\..*$', 'Should be an email address']
                  - label: Link title
                    name: title
                    required: false
                    widget: string
                    hint: Leave blank to use the email address
                  - label: Pre-filled Subject
                    name: subject
                    required: false
                    widget: string
              - label: External link
                name: link
                summary: '{{ print "{{title}}" }}'
                fields:
                  - label: Link
                    name: href
                    widget: string
                    required: true
                    pattern: ['^https?://', 'Should be a web address']
                  - label: Link title
                    name: title
                    widget: string
                    required: true
          - label: Footer
            name: footer
            label_singular: Footer menu item
            widget: list
            i18n: true
            types: *menuItemTypes
          - label: Footer (right)
            name: footer_right
            label_singular: Footer icon
            widget: list
            i18n: true
            summary: '{{ print "{{title}} ({{href}})" }}'
            fields:
              - label: Link
                name: href
                widget: string
                required: true
                pattern: ['^https?://|mailto:', 'Should start http://, https://, or mailto:']
              - label: Link title
                name: title
                widget: string
                required: true
              - label: Icon
                name: icon
                media_folder: '/assets/icons/'
                public_folder: '/icons/'
                required: true
                widget: image
          - label: Footer text
            name: footer_text
            i18n: true
            widget: markdown
            required: false
      - label: Code
        name: code
        file: data/code.yml
        i18n:
          structure: single_file
          locales: [en, nb]
          default_locale: en
        fields:
          - label: Code for <head>
            name: head_extra
            widget: code
            output_code_only: true
            i18n: true
            default_language: html
            required: false
          - label: Code for <body>
            name: body_extra
            widget: code
            output_code_only: true
            i18n: true
            default_language: html
            required: false
  - label: Site settings
    name: global-settings
    editor: { preview: false }
    files:
      - label: Code
        name: code
        file: data/global_code.yml
        fields:
          - label: Code for <head>
            name: head_extra
            widget: code
            output_code_only: true
            default_language: html
            required: false
          - label: Code for <body>
            name: body_extra
            widget: code
            output_code_only: true
            default_language: html
            required: false
          - label: Google Analytics 4
            name: ga
            widget: string
            required: false
            pattern: ['^G-', 'Starts ‘G-’']
            i18n: duplicate
      - label: Redirects
        name: redirects
        file: data/redirects.yml
        fields:
          - label: Redirects
            label_singular: Redirect
            name: redirects
            widget: list
            summary: '{{ print "{{from}} → {{to}}" }}'
            fields:
              - label: From
                name: from
                widget: string
                default: "/"
                pattern:
                  - '^/'
                  - 'Should start with a ‘/’'
              - label: To
                name: to
                widget: string
                pattern: 
                  - '^(https?://|/)'
                  - 'Should either start with a ‘/’ for this site, or ‘https://’ for another site'
